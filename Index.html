<body>
    <header>
        <h1>Image Compressor</h1>
        <p>Optimize your images for web and social media</p>
    </header>

    <main class="container">
        <section class="tool-section">
            <h2>Compress Your Image</h2>
            <div class="input-area">
                <label for="imageUpload" class="upload-btn">
                    <span>Upload Image</span>
                    <input type="file" id="imageUpload" accept="image/*">

                <p id="fileName" class="file-info"></p>
            </div>

            <div id="controls" class="controls hidden">
                <div class="slider-group">
                    <label for="qualitySlider">Compression Quality:</label>
                    <input type="range" id="qualitySlider" min="10" max="100" value="80">
                    <span id="qualityValue">80%</span>
                </div>
                <div class="image-preview">
                    <h3>Original Image</h3>
                    <img id="originalImagePreview" src="#" alt="Original Image Preview" style="display: none;">
                    <p id="originalSize" class="size-info"></p>
                </div>
                <div class="image-preview">
                    <h3>Compressed Image</h3>
                    <canvas id="compressedImageCanvas" style="display: none; max-width: 100%; height: auto;"></canvas>
                    <p id="compressedSize" class="size-info"></p>
                </div>
                <button id="downloadBtn" class="download-btn" style="display: none;">Download Compressed Image</button>
            </div>
            <p id="message" class="message"></p>
        </section>
